    <div class="card-container">
      <div id="history">
        <h2>Riwayat Laporan:</h2>
        <div class="history-container">
          {% for report in reports %}
          <div class="history-list">
            <p>{{ loop.index }}. {{ report[1] }}</p>
            <div class="action-btn">
              <button class="delete-btn" data-filename="/static/output/bulanan/{{ report[0] }}">Hapus</button>
              <a href="/static/output/bulanan/{{ report[0] }}">Download</a>
            </div>
          </div>
